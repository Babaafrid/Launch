<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#INCLUDE 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            margin-left: 180px;
            overflow: hidden;
            position: relative;
        }

        .button-64:active,
        .button-64:hover {
            outline: 0;
        }

        .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .button-64:hover span {
            background: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .logo {
            width: 500px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Center the content in the div */
        .content {
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown animation */
        @keyframes countdownScale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        #countdown {
            animation: countdownScale 1s infinite;
        }
    </style>
</head>

<body>
    <div class="content">
        <img class="logo" src="./logo.png" alt="Logo">
        <h1>Welcome to #INCLUDE 2024</h1>
        <button id="launchButton" class="button-64" role="button"><span class="text">Launch</span></button>
    </div>

    <script>
        document.getElementById("launchButton").addEventListener("click", function () {
            // Countdown variables
            let countdown = 3;

            // Create and append a new overlay element
            const overlay = document.createElement("div");
            overlay.setAttribute("id", "overlay");
            overlay.style.position = "fixed";
            overlay.style.top = "0";
            overlay.style.left = "0";
            overlay.style.width = "100%";
            overlay.style.height = "100%";
            overlay.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            overlay.style.display = "flex";
            overlay.style.alignItems = "center";
            overlay.style.justifyContent = "center";
            overlay.style.zIndex = "9999";

            // Create and append a new element to display the countdown
            const countdownElement = document.createElement("div");
            countdownElement.setAttribute("id", "countdown");
            countdownElement.style.fontSize = "4em";
            countdownElement.style.color = "#fff";
            countdownElement.style.textShadow = "2px 2px 5px rgba(0, 0, 0, 0.5)";
            overlay.appendChild(countdownElement);

            // Append overlay to the body
            document.body.appendChild(overlay);

            // Function to update the countdown and redirect when it reaches 0
            function updateCountdown() {
                if (countdown >= 0) {
                    countdownElement.innerText = countdown;
                    countdown--;
                    setTimeout(updateCountdown, 1000); // Update every 1 second
                } else {
                    // Remove the overlay
                    document.body.removeChild(overlay);

                    // Redirect to the specified URL
                    window.open("https://klhashinclude.in/", "_blank");
                }
            }

            // Start the countdown
            updateCountdown();
        });
    </script>
</body>

</html>
